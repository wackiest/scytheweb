<!DOCTYPE html>
<html>
<head>
    <title>Scythe</title>
    <style>
        body {
            background-color: #0d0d13;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        
        .typewriter {
            font-family: Arial, sans-serif;
            color: white;
            font-size: 36px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        
        /* Additional styling */
        .contact {
            font-size: 20px;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 60px; /* Adjust the value as needed */
            left: 50%;
            transform: translateX(-50%);
        }
        
        .contact a {
            color: red; /* Updated to blue */
            text-decoration: none;
            position: relative;
        }
        
        .contact a::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: blue;
            position: absolute;
            bottom: -2px;
            left: 0;
            transform-origin: center;
            transform: scaleX(0);
            transition: transform 0.2s ease-in-out;
        }
        
        .contact a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <span id="word"></span><span id="cursor"></span>
    </div>

    <div class="contact">
        (for contact: <a href="https://discordlookup.com/user/1069745259518644265" target="_blank"><span style="color: red;">virtue</span></a>)
    </div>

    <script>
        const words = ["soon.."];
        const speed = 150; // Typing speed in milliseconds
        const wordElement = document.getElementById("word");
        const cursorElement = document.getElementById("cursor");
        let currentWordIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        
        function typeWriter() {
            const currentWord = words[currentWordIndex];
            
            if (!isDeleting && currentCharIndex < currentWord.length) {
                wordElement.textContent += currentWord.charAt(currentCharIndex);
                currentCharIndex++;
            } else if (isDeleting && currentCharIndex >= 0) {
                wordElement.textContent = currentWord.substring(0, currentCharIndex);
                currentCharIndex--;
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                }
            }
            
            const typingSpeed = isDeleting ? speed / 0.5 : speed;
            
            if (currentCharIndex === currentWord.length && isDeleting) {
                cursorElement.style.display = "none";
            } else {
                cursorElement.style.display = "inline";
            }
            
            setTimeout(typeWriter, typingSpeed);
        }
        
        setTimeout(typeWriter, speed);
    </script>
</body>
</html>
